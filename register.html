<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style_register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <input type="search"> 
            <i class='bx bx-search-alt-2' id="search"></i>
        </header>

        <div class="content">
            <img src="bg_4.jpg">
            <div class="headline">
                <h1>Aldhivo</h1>
                <p>Register your account</p>
            </div>

            <div class="input_group">
                <input type="text" placeholder="username" id="username">
                <i class='bx bxs-user'></i>
                <input type="email" placeholder="Enter your Email" id="email">
                <i class='bx bxs-envelope'></i>
                <input type="password" placeholder="Password" id="password_1">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" placeholder="Password Confirm" id="password_2">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" id="register">Register</button>
            <p>Already have Account? <a href="#">Login</a></p>
        </div>

        <footer>
            <p>Copyright &copy; 2024 Aldhivo, hak cipta dilindungi undang-undang</p>
        </footer>
    </div>

    <script src="script_register.js"></script>
</body>
</html>
